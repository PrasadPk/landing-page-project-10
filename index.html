<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&family=Roboto:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <!-- Nav bar -->
    <nav>
        <div class="nav-container">
            <div class="logo-container">
                <p>Logo<br>here</p>
            </div>
            <div class="nav-options-container">
                <div class="nav-options">
                    <a href="#" class="nav-item">About Us</a>
                    <a href="#" class="nav-item">Benefits</a>
                    <a href="#" class="nav-item">Projects</a>
                    <a href="#" class="nav-item">Stages</a>
                    <a href="#" class="nav-item">Services</a>
                </div>
                <div class="call-us-section">
                    <img src="./images/phone-call.svg" alt="phone-call">
                    <p>Call Us <br> +38 (097) 654 54 34</p>
                </div>
            </div>
        </div>
        <div class="line"></div>
    </nav>

    <!-- Hero section -->
    <section>
        <p class="hero-header">Interior Design That <br> Care About Details</p>
        <button class="learn-more-btn">Learn More</button>
        <div class="card-container-01">
            <div class="floating-card-01">
                <img src="./images/puzzle-piece.svg" alt="puzzle-peice">
                <p>We create your space better <br> based on your own idea</p>
            </div>
            <div class="vertical-line"></div>
            <div class="circle-dot"></div>
        </div>
        <div class="card-container-02">
            <div class="floating-card-02">
                <img src="./images/bulb.svg" alt="bulb">
                <p>Innovation ideas, stylish design <br> for Home & Business</p>
            </div>
            <div class="horizontal-line"></div>
            <div class="circle-dot"></div>
        </div>
    </section>

</body>

</html>
